<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.lovepik.com/element/45004/1309.png_860.png">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-box">
        <div id="message">message comes here</div>
        <div class="todo inputs">
            <h1>To-do List</h1>
            <div class="input-boxes">
                <label for="task-input">What do you want to do ?</label>
                <input type="text" id="task-input" placeholder="Enter something..." autocomplete="off">
                <label for="deadline">What is the deadline for this task ?</label>
                <input type="date" id="deadline">
                <div class="input-btns">
                    <button id="add">Add Task</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="todo lists">
            <h1>All Lists</h1>
            <div class="list-container">
                <h3>Count : 0</h3>
                <div class="all-lists"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
